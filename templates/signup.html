<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
</head>
<body>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#id_navbar {
    display: flex;
  overflow: hidden;
  background-color: #333;
}

#id_navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#id_navbar a:hover {
  background-color: #ddd;
  color: black;
}

#id_navbar a.active {
  background-color: #4CAF50;
  color: white;
}
</style>


<div id="id_navbar">
  <a id="id_navbar_home" href="home.html">Home</a>
  <a id="id_navbar_login" href="login.html">Login</a>
  <a id="id_navbar_signup" href="signup.html">Sign Up</a>
</div>


  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button id="id_submit" type="submit">Sign up</button>
  </form>


</body>
</html>
