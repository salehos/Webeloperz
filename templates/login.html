<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#id_navbar {
    display: flex;
  overflow: hidden;
  background-color: #333;
}

#id_navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#id_navbar a:hover {
  background-color: #ddd;
  color: black;
}

#id_navbar a.active {
  background-color: #4CAF50;
  color: white;
}
</style>


<div id="id_navbar">
  <a id="id_navbar_gome" href="home.html">Home</a>
    {% if user.is_authenticated %}
  <a id="id_navbar_logout" href="{% url 'logout' %}">Log out</a>
    {% else %}
    <a id="id_navbar_login" href="{% url 'login' %}">Login</a>
    {% endif %}
  <a id="id_navbar_signup" href="{% url 'signup' %}">Sign Up</a>
    <a id="id_navbar_contact_us" href="{% url 'contactus' %}">Contact Us</a>
</div>

<div>
    <center>به سامانه استاد جو خوش آمدید</center>
</div>


<h2>Login</h2>
<form action="." method="post">
    {% csrf_token %}
  First name:<br>
  <input type="text" id="id_username" name="username" >
  <br>
  Last name:<br>
  <input type="password" id="id_password" name="password" >
  <br><br>
  <input id="id_submit" type="submit" value="Submit">
</form>

</body>
</html>
