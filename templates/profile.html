<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#id_navbar {
    display: flex;
  overflow: hidden;
  background-color: #333;
}

#id_navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#id_navbar a:hover {
  background-color: #ddd;
  color: black;
}

#id_navbar a.active {
  background-color: #4CAF50;
  color: white;
}
</style>


<div id="id_navbar">
  <a id="id_navbar_home" href="home.html">Home</a>
    {% if user.is_authenticated %}
  <a id="id_navbar_logout" href="{% url 'logout' %}">Log out</a>
        <a id="id_navbar_profile" href="{% url 'profile' %}"> Profile</a>
    {% else %}
    <a id="id_navbar_login" href="{% url 'login' %}">Login</a>
    {% endif %}
  <a id="id_navbar_signup" href="{% url 'signup' %}">Sign Up</a>
    <a id="id_navbar_contact_us" href="{% url 'contactus' %}">Contact Us</a>
</div>
<div>
    <center>سلام. به سامانه استادجو خوش آمدید.</center>
</div>

    <a id="id_edit_profile" href="{% url 'editnameandusername' %}">edit name and username</a>
    <p id="id_username">{{ username }} </p>
    <p id="id_first_name">{{ firstname }}</p>
    <p id="id_last_name">{{ lastname }}</p>

</body>
</html>
